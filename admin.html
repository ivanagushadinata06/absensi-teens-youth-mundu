<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Absensi Teens & Youth Mundu</title>
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

<h2>Admin Dashboard</h2>
<p>Absensi Teens & Youth Mundu</p>

<div class="card">

  <h3>Menu Admin</h3>

  <!-- Menu 1: Edit Nama Jemaat -->
  <button
    class="btn-full"
    onclick="window.location.href='admin-jemaat.html'">
    Edit Nama Jemaat
  </button>
<br>
<br>
  <br>
  <!-- Menu 2: Laporan Kehadiran -->
  <button
    class="btn-full"
    onclick="window.location.href='admin-laporan.html'">
    Laporan Kehadiran
  </button>
<br>
  <br>
  <br>
  <button onclick="window.location.href='admin-followup.html'">
  Follow Up
</button>
  <hr>

  <button onclick="logout()">Logout</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script src="js/firebase.js"></script>

<script>
  // ðŸ” Proteksi halaman admin
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.replace("index.html");
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.replace("index.html");
    });
  }

  // Paksa reload jika dari cache (back button)
  window.addEventListener("pageshow", event => {
    if (event.persisted) {
      window.location.reload();
    }
  });
</script>

</body>
</html>
