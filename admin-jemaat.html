<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Edit Nama Jemaat</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="header-corner">
  <button class="btn-back-corner" onclick="history.back()">‚Üê Kembali</button>
  <button class="btn-logout-corner" onclick="logout()">Logout</button>
</div>

<h2>Edit Nama Jemaat</h2>

<div class="card">

  <!-- Tambah Jemaat -->
  <div class="form-anggota">
    <input
      type="text"
      id="inputNama"
      placeholder="Tambah nama jemaat"
      onkeydown="if(event.key==='Enter') tambahJemaat()"
    >
    <button onclick="tambahJemaat()">Tambah</button>
    <p id="error" style="color:red;"></p>
  </div>

  <hr>

  <!-- List Jemaat -->
  <ul id="listJemaat" style="list-style:none; padding:0;"></ul>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/admin-jemaat.js"></script>

</body>
</html>
