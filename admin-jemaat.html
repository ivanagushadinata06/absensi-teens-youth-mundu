<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Edit Nama Jemaat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="header-corner">
  <button class="btn-back-corner" onclick="history.back()">‚Üê Kembali</button>
  <button class="btn-logout-corner" onclick="logout()">Logout</button>
</div>

<h2>Edit Nama Jemaat</h2>

<div class="card">

  <!-- Tambah Jemaat -->
  <div class="form-anggota">
    <input
      type="text"
      id="inputNama"
      placeholder="Tambah / Edit nama jemaat"
      onkeydown="if(event.key==='Enter') tambahJemaat()"
    >
    <button onclick="tambahJemaat()">Simpan</button>
    <p id="error" style="color:red;"></p>
  </div>

  <!-- Search + Jumlah -->
  <input
    type="text"
    id="searchJemaat"
    class="input-search"
    placeholder="Cari nama jemaat..."
    oninput="filterJemaat()"
  >
  <p id="jumlahJemaat" style="font-size:14px; margin:6px 0;"></p>

  <hr>

  <!-- List Jemaat -->
  <div id="listJemaat"></div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/admin-jemaat.js"></script>

</body>
</html>
