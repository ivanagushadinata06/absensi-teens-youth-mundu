<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Bulan Ibadah</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- Header kecil (tidak floating) -->
<div class="header-corner">
  <button class="btn-logout-corner" onclick="logout()">Logout</button>
</div>

<h2>Pilih Bulan Ibadah</h2>

<div class="card">
  <div id="bulanContainer" class="bulan-grid"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="js/firebase.js"></script>

<script>
  // ðŸ” AUTH CHECK HALAMAN BULAN
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.replace("index.html");
      return;
    }

    const bulan = [
      "Januari", "Februari", "Maret", "April",
      "Mei", "Juni", "Juli", "Agustus",
      "September", "Oktober", "November", "Desember"
    ];

    const container = document.getElementById("bulanContainer");
    container.innerHTML = "";

    bulan.forEach((nama, index) => {
      const item = document.createElement("div");
      item.className = "bulan-item";

      item.innerHTML = `
        <div class="bulan-angka">${index + 1}</div>
        <div class="bulan-nama">${nama}</div>
      `;

      item.onclick = () => {
        window.location.href = \`petugas-tanggal.html?bulan=${index}\`;
      };

      container.appendChild(item);
    });
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.replace("index.html");
    });
  }
</script>

</body>
</html>
