<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Bulan Ibadah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Anti cache -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Pilih Bulan Ibadah</h2>

<div class="card">
  <div id="bulanContainer"></div>
</div>

<!-- ⚠️ JANGAN LOAD FIREBASE DI SINI -->
<script src="js/petugas-bulan.js"></script>

  <script>
  window.addEventListener("pageshow", function (event) {
    // Jika halaman dibuka dari cache (Back / Forward)
    if (event.persisted) {
      window.location.replace("index.html");
    }
  });

  // Tambahan: jika user tekan Back dan halaman reload
  if (performance.getEntriesByType("navigation")[0]?.type === "back_forward") {
    window.location.replace("index.html");
  }
</script>
</body>
</html>
