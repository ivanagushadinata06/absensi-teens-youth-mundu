<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pilih Bulan Ibadah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Tombol logout floating -->
  <button class="btn-logout" onclick="logout()">Logout</button>

  <h2>Pilih Bulan Ibadah</h2>

  <div class="card">
    <div id="bulanContainer"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="js/firebase.js"></script>

  <script>
    // ðŸ” AUTH CHECK KHUSUS HALAMAN BULAN
    auth.onAuthStateChanged(user => {
      if (!user) {
        // jika sudah logout, jangan boleh lihat halaman bulan
        window.location.replace("index.html");
        return;
      }

      // ===== LOGIC HALAMAN BULAN =====
      const bulan = [
        "Januari", "Februari", "Maret", "April",
        "Mei", "Juni", "Juli", "Agustus",
        "September", "Oktober", "November", "Desember"
      ];

      const container = document.getElementById("bulanContainer");
      container.innerHTML = "";

      bulan.forEach((nama, index) => {
        const btn = document.createElement("button");
        btn.textContent = nama;
        btn.style.display = "block";
        btn.style.width = "100%";
        btn.style.marginBottom = "10px";

        btn.onclick = () => {
          window.location.href = `petugas-tanggal.html?bulan=${index}`;
        };

        container.appendChild(btn);
      });
    });

    function logout() {
      auth.signOut().then(() => {
        // replace = hapus halaman bulan dari history
        window.location.replace("index.html");
      });
    }
  </script>

</body>
</html>
