<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Ibadah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Perbesar checkbox */
    input[type="checkbox"] {
      transform: scale(1.6);
      margin-right: 12px;
      cursor: pointer;
    }

    #listAbsensi {
      font-size: 18px;
      line-height: 2.2;
    }
  </style>
</head>

<body>

  <!-- Tombol logout floating -->
  <button class="btn-logout" onclick="logout()">Logout</button>

  <h2 id="judulTanggal"></h2>
<!-- Form tambah anggota -->
<div class="form-anggota">
  <input
    type="text"
    id="inputNamaBaru"
    placeholder="Tambah nama anggota baru"
  />
  <button onclick="tambahAnggota()">Tambah Nama</button>
</div>

<!-- Pencarian nama -->
<input
  type="text"
  id="searchNama"
  placeholder="Cari nama jemaat..."
  oninput="filterNama()"
  class="input-search"
/>
 <div class="card">
  <div class="table-scroll">
    <table class="tabel-absen">
      <thead>
        <tr>
          <th>Nama Jemaat</th>
          <th>Hadir</th>
        </tr>
      </thead>
      <tbody id="listAbsensi"></tbody>
    </table>
  </div>
</div>

  <!-- FIREBASE SDK (URUTAN WAJIB) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- INIT FIREBASE -->
  <script src="js/firebase.js"></script>

  <!-- LOGIC ABSENSI -->
  <script src="js/petugas-absen.js"></script>

</body>
</html>
